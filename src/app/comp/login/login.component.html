<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">INICIAR SESION</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group my-3 py-2">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-person-badge"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
            />
            <path
              d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"
            />
          </svg>
        </span>
        <input
          type="email"
          placeholder="Ingrese su dirección de e-mail"
          class="form-control"
          [formControl]="mail"
          id="inputEmail"
          aria-describedby="emailHelp"
        />
      </div>
      <div
        *ngIf="mailField.invalid && (mailField.dirty || mailField.touched)"
        class="text-danger"
      >
        <small *ngIf="mailField.hasError('pattern')"> Email no valido </small>
        <small *ngIf="passwordField.hasError('required')">
          Debe ingresar una dirección de e-mail
        </small>
      </div>
    </div>

    <div class="form-group my-3 py-2">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-file-lock2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224z"
            />
            <path
              d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"
            />
          </svg>
        </span>
        <input
          type="password"
          placeholder="Ingrese su contraseña"
          class="form-control"
          [formControl]="password"
          id="inputPassword"
        />
      </div>
      <div
        class="p-3"
        *ngIf="
          passwordField.invalid &&
          (passwordField.dirty || passwordField.touched)
        "
        class="text-danger"
      >
        <small *ngIf="passwordField.hasError('pattern')">
          La clave debe contener una letra Mayuscula y *
        </small>
        <small *ngIf="passwordField.hasError('minlength')">
          El minimo de digitos requerido es 8.
        </small>
        <small *ngIf="passwordField.hasError('required')">
          La contraseña es requerida.
        </small>
      </div>
    </div>
    <div class="col text-center py-4">
      <button type="submit" class="btn btn-dark" routerLink="movimientos">
        INGRESAR
      </button>
    </div>
  </form>
</div>
